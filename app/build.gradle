apply plugin: 'com.android.application'android {    compileSdkVersion 30    buildToolsVersion "30.0.1"    defaultConfig {        applicationId "com.ms.app"        minSdkVersion 21        targetSdkVersion 30        versionCode 1        versionName "1.0"        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"    }    buildTypes {        release {            minifyEnabled false            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'        }    }}dependencies {    implementation fileTree(dir: "libs", include: ["*.jar"])    implementation 'androidx.appcompat:appcompat:1.1.0'    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'    testImplementation 'junit:junit:4.12'    androidTestImplementation 'androidx.test.ext:junit:1.1.1'    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'    implementation project(path: ':sdk')////    implementation 'com.ms:module-loading-page-inter:latest'//    implementation 'com.ms:module-loading-page:latest'    implementation group: 'androidx.viewpager2', name: 'viewpager2', version: '1.1.0-alpha01'}// 底部导航dependencies {    def nav_version = "2.3.0-alpha01"    // Java language implementation    implementation "androidx.navigation:navigation-fragment:$nav_version"    implementation "androidx.navigation:navigation-ui:$nav_version"    // Kotlin    implementation "androidx.navigation:navigation-fragment-ktx:$nav_version"    implementation "androidx.navigation:navigation-ui-ktx:$nav_version"    // Dynamic Feature Module Support    implementation "androidx.navigation:navigation-dynamic-features-fragment:$nav_version"    // Testing Navigation    androidTestImplementation "androidx.navigation:navigation-testing:$nav_version"}